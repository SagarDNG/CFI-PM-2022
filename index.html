<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFI PM App 2022 || SagarDNG ED20B054</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="app.css">

</head>

<body>
    <!-- Bootstrap Card -->
    <div class="card shadow p-3 mb-5 bg-body rounded">
        <img src="CFI.jpg" class="card-img-top" alt="CFI Logo">
        <div class="card-body">
            <h5 class="card-title">CFI WebOps PM App</h5>
            <p class="card-text">Please click the below button to get notifications</p>
            <a class="btn btn-success mb-3" onclick="notifyMe()">Get</a>
            <p class="card-text" id="p">Click the below button to stop getting notifications</p>
            <a class="btn btn-warning mb-3" id="stopButton" onclick="stopNotify()">Stop</a>
            <p class="card-text text-muted">Copyright &#169; 2022, All rights reserved <br>
                made with &hearts; by <a href="https://sagardng123.wixsite.com/sagardng"
                    class="text-muted no-decoration">SagarDNG</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>

</body>

</html>
